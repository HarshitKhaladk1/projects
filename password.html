<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #08317e);
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 370px;
      transition: 0.3s ease;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      background: #f9f9f9;
    }

    .slider {
      width: 100%;
      margin: 10px 0;
    }

    .slider + span {
      font-weight: bold;
      color: #555;
    }

    .options {
      text-align: left;
      margin-top: 15px;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Password Generator</h2>
    <input type="text" id="password" readonly placeholder="Your secure password">
    
    <label for="length">Password Length: <span id="lengthValue">12</span></label>
    <input type="range" id="length" class="slider" min="4" max="40" value="12" oninput="updateLengthValue()">
    
    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters (A-Z)</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters (a-z)</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers (0-9)</label>
      <label><input type="checkbox" id="symbols" checked> Include Symbols (!@#$%)</label>
    </div>

    <button onclick="generateAndDisplayPassword()">Generate Password</button>
  </div>

  <script>
    function updateLengthValue() {
      document.getElementById('lengthValue').textContent = document.getElementById('length').value;
    }

    function getRandomChar(str) {
      return str[Math.floor(Math.random() * str.length)];
    }

    function generatePassword(length, includeUppercase, includeLowercase, includeNumbers, includeSymbols) {
      const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
      const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?";

      let allChars = "";
      let guaranteedChars = [];

      if (includeLowercase) {
        allChars += lowercaseChars;
        guaranteedChars.push(getRandomChar(lowercaseChars));
      }
      if (includeUppercase) {
        allChars += uppercaseChars;
        guaranteedChars.push(getRandomChar(uppercaseChars));
      }
      if (includeNumbers) {
        allChars += numberChars;
        guaranteedChars.push(getRandomChar(numberChars));
      }
      if (includeSymbols) {
        allChars += symbolChars;
        guaranteedChars.push(getRandomChar(symbolChars));
      }

      if (allChars === "") return " Select at least one option";

      let remainingLength = length - guaranteedChars.length;
      let password = guaranteedChars;

      for (let i = 0; i < remainingLength; i++) {
        password.push(getRandomChar(allChars));
      }

      // Shuffle password array
      return password.sort(() => Math.random() - 0.5).join('');
    }

    function generateAndDisplayPassword() {
      const length = parseInt(document.getElementById('length').value);
      const includeUppercase = document.getElementById('uppercase').checked;
      const includeLowercase = document.getElementById('lowercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      const password = generatePassword(length, includeUppercase, includeLowercase, includeNumbers, includeSymbols);
      document.getElementById('password').value = password;
    }
  </script>
</body>
</html>
