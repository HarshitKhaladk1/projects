<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plus Minus Counter</title>
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #888da3, #153ba3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background-color: #111;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    .number-display {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #282ea4;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #346283;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="number-display" id="number">0</div>
    <div class="btn-group">
      <button onclick="decrease()">âˆ’ Minus</button>
      <button onclick="increase()">+ Plus</button>
    </div>
  </div>

  <script>
    let counter = 0;
    const numberElement = document.getElementById('number');

    function increase() {
      counter++;
      numberElement.textContent = counter;
    }

    function decrease() {
      counter--;
      numberElement.textContent = counter;
    }
  </script>
</body>

</html>
